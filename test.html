<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배틀그라운드 - AR</title>
  <link rel="stylesheet" href="css/layout.css">
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    table {
      border: 1px solid black;
      border-collapse: collapse;
      width: 100%; /* 테이블의 너비를 100%로 설정하여 공간을 최대로 활용 */
    }

    th, td {
      border: 1px solid black;
      padding: 10px; /* 셀에 패딩 추가 */
    }
    
    .div1 {
      background-color: green;
      margin: 40px auto;
      padding: 20px;
      border-radius: 25px;
      display: flex; /* 플렉스박스를 사용하여 가로 정렬 */
      align-items: center; /* 아이템을 수직 중앙 정렬 */
      gap: 20px; /* 이미지와 테이블 사이의 간격 설정 */
    }

    .image-container {
      background-color: green; /* 배경색을 플렉스 컨테이너와 동일하게 설정 */
      padding: 10px; /* 이미지 주변의 패딩 추가 */
      border-radius: 10px; /* 이미지의 모서리에 둥근 모서리 추가 */
    }

    img {
      max-width: 100%; /* 이미지가 부모 요소의 너비를 넘지 않도록 */
      height: auto; /* 비율 유지 */
      display: block; /* 이미지 아래 여백 제거 */
      border-radius: 10px; /* 이미지에 모서리 반경 추가 */
    }

    footer {
      background-color: #333333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
    
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    main {
      background-color: green;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html" class="h1a">배틀그라운드</a></h1>
  </header>

  <main>
    <div class="div1">
      <div class="image-container">
        <img src="image/AKM.jfif" alt="AKM 총기 이미지">
      </div>
      <table>
        <tr>
          <th>이름</th>
          <td>AKM</td>
          <th>분류</th>
          <td>AR(돌격소총)</td>
        </tr>
        <tr>
          <th>대미지</th>
          <td>47</td>
          <th>탄약</th>
          <td>7.62mm</td>
        </tr>
        <tr>
          <th>탄속</th>
          <td>715 m/s</td>
          <th>저지력</th>
          <td>10,000</td>
        </tr>
        <tr>
          <th>유효 사거리</th>
          <td>100 - 300 m</td>
          <th>연사 간격</th>
          <td>0.100초</td>
        </tr>
        <tr>
          <th>모드</th>
          <td>단발, 연사</td>
          <th>장탄수</th>
          <td>일반 : 30 / 대용량 : 40</td>
        </tr>
        <tr>
          <th>부착물</th>
          <td>총구 / 조준경 / 조준경2/ 탄창</td>
          <th>획득처</th>
          <td>에란겔 / 미라마 / 사녹 / 비켄디 / 카라킨 / 헤이븐 / 파라모 / 태이고</td>
        </tr>
      </table>
    </div>
  </main>

  <footer>
    <h2>제작자: 노무현<br>※불 펌 금 지※</h2>
  </footer>
</body>
</html>
